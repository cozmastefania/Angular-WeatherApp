<app-form [cityList]="cityList"></app-form>
<div class="cityList">
  <ul *ngFor="let city of cityList">
    <li [routerLink]="['/city-list', city]">
      {{ city }}
    </li>
  </ul>
  <div>
    <p>Selected city:</p>
    <router-outlet></router-outlet>
  </div>
</div>

<app-types-of-input></app-types-of-input>
