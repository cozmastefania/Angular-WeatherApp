<div class="header">
    <button class="city-list" (click) = onClickFavorites()>
        Load my cityes
      </button>
    <div *ngIf="isClicked">
      <app-city-list/>
    </div>
    <div class="header-right-block">
        C
        <ui-switch
        class="header-unit-switcher"
        size="small"
        color="#B5B5B5"

        </ui-switch>
        F
    </div>
</div>
