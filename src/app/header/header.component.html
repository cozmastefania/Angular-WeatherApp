<div [ngClass]="{'header' : isLoggedIn,
'notLoggedHeader' : !isLoggedIn}">
  <p-dropdown *ngIf="isLoggedIn" 
    [options]="listOfFavorites"
    [(ngModel)]="selectedCity"
    placeholder="Load my cities"
    (onChange)="getName()"   
    >
  </p-dropdown>
  <div class="header-right-block">
    C
    <ui-switch
      class="header-unit-switcher"
      size="small"
      color="#B5B5B5"
      [checked]="!isUnitSwitcherChecked"
      (change)="onChangeUnitSwitcher()">
    </ui-switch>
    F
  </div>
</div>
