<div class="forecast-item">
  <div class="forecast-item-content">
    <div>
      <div class="forecast-date">
        <p>{{ date }}</p>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Clouds'">
        <div *ngIf="forecast.weather[0].description === 'few clouds'">
          <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'scattered clouds'">
          <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'broken clouds'">
          <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'overcast clouds'">
          <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Clear'">
        <div *ngIf="forecast.weather[0].description === 'clear sky'">
          <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Mist'">
        <div *ngIf="forecast.weather[0].description === 'mist'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Smoke'">
        <div *ngIf="forecast.weather[0].description === 'Smoke'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Haze'">
        <div *ngIf="forecast.weather[0].description === 'Haze'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Dust'">
        <div *ngIf="forecast.weather[0].description === 'sand/ dust whirls'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'dust'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Fog'">
        <div *ngIf="forecast.weather[0].description === 'fog'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Sand'">
        <div *ngIf="forecast.weather[0].description === 'sand'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Ash'">
        <div *ngIf="forecast.weather[0].description === 'volcanic ash'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Squall'">
        <div *ngIf="forecast.weather[0].description === 'squalls'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Tornado'">
        <div *ngIf="forecast.weather[0].description === 'tornado'">
          <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Snow'">
        <div *ngIf="forecast.weather[0].description === 'light snow'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'snow'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Heavy snow'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Sleet'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Light shower sleet'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Shower sleet'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Light rain and snow'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Rain and snow'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Light shower snow'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Shower snow'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Heavy shower snow'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Rain'">
        <div *ngIf="forecast.weather[0].description === 'light rain'">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'moderate rain'">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'heavy intensity rain'">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'very heavy rain'">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'extreme rain'">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'freezing rain'">
          <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description === 'light intensity shower rain'
          ">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'shower rain'">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description === 'heavy intensity shower rain'
          ">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'Shower snow'">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-icon" *ngIf="forecast.weather[0].main === 'Drizzle'">
        <div
          *ngIf="forecast.weather[0].description === 'light intensity drizzle'">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'drizzle'">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="forecast.weather[0].description === 'heavy intensity drizzle'">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description === 'light intensity drizzle rain'
          ">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'drizzle rain'">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description === 'heavy intensity drizzle rain'
          ">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="forecast.weather[0].description === 'shower rain and drizzle'">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description === 'heavy shower rain and drizzle'
          ">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'shower drizzle'">
          <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div
        class="forecast-icon"
        *ngIf="forecast.weather[0].main === 'Thunderstorm'">
        <div
          *ngIf="
            forecast.weather[0].description === 'thunderstorm with light rain'
          ">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="forecast.weather[0].description === 'thunderstorm with rain'">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description === 'thunderstorm with heavy rain'
          ">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'light thunderstorm'">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'thunderstorm'">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'heavy thunderstorm'">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div *ngIf="forecast.weather[0].description === 'ragged thunderstorm'">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description ===
            'thunderstorm with light drizzle'
          ">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description === 'thunderstorm with drizzle'
          ">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
        <div
          *ngIf="
            forecast.weather[0].description ===
            'thunderstorm with heavy drizzle'
          ">
          <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="cloudy" />
          <!-- <p>{{ forecast.weather[0].description }}</p> -->
        </div>
      </div>
      <div class="forecast-temp">
        <p>{{ temp }}° {{ measureOfTemp }}</p>
      </div>
      <div class="forecast-time">
        <p>{{ time }}</p>
      </div>
